name: War Room CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-backend:
    name: Build & Test Backend (Go)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies
      working-directory: ./backend
      run: go mod tidy

    - name: Run Tests
      working-directory: ./backend
      run: go test -v ./...

    - name: Build
      working-directory: ./backend
      run: go build -v ./...

  build-ai-service:
    name: Build AI Service (Python)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      working-directory: ./ai-service
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test Analysis Endpoint
      working-directory: ./ai-service
      run: pytest

  build-frontend:
    name: Build Frontend (Next.js)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    - name: Build
      working-directory: ./frontend
      run: npm run build

  analyze-mobile:
    name: Analyze Mobile (Flutter)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.x'
        channel: 'stable'
    - name: Install dependencies
      working-directory: ./mobile
      run: flutter pub get
    - name: Verify Layout & Lints
      working-directory: ./mobile
      run: flutter analyze
