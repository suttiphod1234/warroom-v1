version: '3.8'

services:
  # 1. Databases
  postgres:
    image: postgres:16-alpine
    container_name: warroom_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: warroom_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/init.sql

  mongodb:
    image: mongo:7.0
    container_name: warroom_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: warroom_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # 2. Core Backend (Go)
  backend:
    build: ./backend
    container_name: warroom_backend
    restart: always
    environment:
      DB_HOST: postgres
      DB_USER: admin
      DB_PASS: password
      DB_NAME: warroom_db
      REDIS_HOST: redis
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis

  # 3. AI Service (Python)
  ai-service:
    build: ./ai-service
    container_name: warroom_ai
    restart: always
    environment:
      MONGO_HOST: mongodb
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
  # 4. Frontend (Next.js) - Optional for Dev
  # frontend:
  #   build: ./frontend
  #   ports:
  #     - "3000:3000"

volumes:
  postgres_data:
  mongo_data:
  redis_data:
